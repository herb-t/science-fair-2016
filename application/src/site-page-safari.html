<dom-module id="site-page-safari">

  <template>

    <style include="shared-styles">

      /*
        Host element styles
       */

      :host {
        display: block;
      }

      main {
        width: 100%;
        height: 100%;
      }

    </style>

    <main>
      <site-hero class="hero">

        <article class="hero--post hero--post__top-left">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/safari/lion.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Lion</span>
            <p>Unlike other cats, lions are very social animals. They live in groups, called prides, of around 30 lions. The size of the pride is determined by the availability of food and water.</p>
          </div>
        </article>

        <article class="hero--post hero--post__bottom-left">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/safari/elephant-2.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Elephant</span>
            <p>Elephants have the largest brains in the animal kingdom. Elephants can live for up to 70 years and their tusks are of ivory and are actually enormously enlarged incisors.</p>
          </div>
        </article>

        <article class="hero--post hero--post__bottom-right">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/safari/two-giraffes-1920x1080.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Giraffe</span>
            <p>Giraffes live mostly in savanna areas of Africa. They're so tall that they can eat leaves off trees that are much higher than other animals can reach.</p>
          </div>
        </article>

        <article class="hero--post hero--post__top-right">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/safari/eagle.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Birds</span>
            <p>There are several species of birds that can be found on the safari. The African fish eagle is a large species of eagle that is found throughout the safari wherever there are large bodies of open water that have plenty of fish.</p>
          </div>
        </article>

      </site-hero>
    </main>
