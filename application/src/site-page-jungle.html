<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="site-page-jungle">

  <template>

    <style include="shared-styles">

      /*
        Host element styles
       */

      :host {
        display: block;
      }

      main {
        width: 100%;
        height: 100%;
      }

    </style>

    <main>
      <site-hero class="hero">

        <article class="hero--post hero--post__bottom-right">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/jungle/monkey-2.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Monkey</span>
            <p>Monkeys can be divided into two groups, Old World monkeys that live in Africa and Asia, and New World monkeys that live in South America. There are currently 264 known monkey species.</p>
          </div>
        </article>

        <article class="hero--post hero--post__bottom-right">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/jungle/panther_1920x1080.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Panther</span>
            <p>The animal known as a "panther" actually refers to 3 different types of big cats: leopards, jaguars and a subspecies of the cougar. Panthers are carnivorous, and generally prey upon small to medium-sized <i>herbivores</i>.</p>
          </div>
        </article>

        <article class="hero--post hero--post__bottom-left">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/jungle/snake.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Snake</span>
            <p>Snakes are found on every continent of the world except Antarctica. Snakes can't bite food so they have to swallow it whole. They have flexible jaws which allow them to eat prey bigger than their head!</p>
          </div>
        </article>

      </site-hero>
    </main>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'site-page-jungle'

      });

    })();
  </script>

</dom-module>
