<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="site-page-artic">

  <template>

    <style include="shared-styles">

      /*
        Host element styles
       */

      :host {
        display: block;
      }

      main {
        width: 100%;
        height: 100%;
      }

    </style>

    <main>
      <site-hero class="hero">

        <article class="hero--post hero--post__center-right">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/artic/penguin.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Penguin</span>
            <p>Penguins don't fly. While other birds have wings for flying, penguins have adapted flippers to help them swim in the water. Most penguins live in the Southern Hemisphere.</p>
          </div>
        </article>

        <article class="hero--post hero--post__top-left">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/artic/polar_1920x1080.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Polar Bear</span>
            <p>Polar bears live in the Arctic and have black skin. Although their fur appears white, it is actually transparent. Polar bears use sea ice as a platform to hunt seals.</p>
          </div>
        </article>

        <article class="hero--post hero--post__bottom-left">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/artic/walrus.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Walrus</span>
            <p>Walrus is a marine mammal that spend half their time on land and the other half in water. Walruses have thick skin and then a layer of blubber. Their blubber keeps them warm in icy waters.</p>
          </div>
        </article>

        <article class="hero--post hero--post__bottom-right">
          <iron-image class="hero--post-image" preload fade sizing="cover" src="../images/artic/seal_1920x1080.jpg"></iron-image>
          <div class="hero--post-content">
            <span class="hero--post-title">Seal</span>
            <p>Seals are group of marine mammals that live in various regions of the world. They can survive both in polar and in tropic water. Although seals might seem quiet, calm and collected, seals fight each other all the time.</p>
          </div>
        </article>

      </site-hero>
    </main>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'site-page-artic'

      });

    })();
  </script>

</dom-module>
