<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="shared-styles.html">

<dom-module id="hook-card">

  <!--

    `hook-card` is a card element for post content.

    Example:

      <hook-card image="images/logo-youtube.png">
        <span card-date>12.09.15</span>
        <h1 card-header>YouTube Rewind</h1>
        <p card-content>YouTube Rewind 2015. Celebrating the videos, people, music and moves that made 2015. #YouTubeRewind</p>
        <a href="https://www.youtube.com/watch?v=KK9bwTlAvgo" target="_blank" card-link>Read more</a>
      </hook-card>

  -->

  <template>

    <style include="shared-styles">

      /*
        Host element styles
       */
      :host {
        display: block;
        width: 100%;
      }

      /**
       * Date layout styles
       */

      .card--date {
        position: relative;
        width: 12%;
        box-sizing: border-box;
      }

      .tag {
        position: absolute;
        width: 55px;
        height: auto;
        top: 45px;
        right: 20%;
        background: var(--hook-grey);
        color: var(--hook-black);
        font: 900 14px/18px 'Lato', sans-serif;
        padding: 10px 15px;
      }

      .line {
        position: absolute;
        width: 1px;
        height: 100%;
        right: 20%;
        background: var(--hook-grey);
      }

      /**
       * Content layout styles
       */

      .block {
        width: 88%;
      }

      .card--image {
        width: 300px;
        height: auto;
        background-repeat: no-repeat !important;
        -webkit-background-size: contain !important;
        -o-background-size: contain !important;
        background-size: contain !important;
        background-position: center center !important;
        border-right: 1px solid var(--hook-grey);
        box-sizing: border-box;
      }

      .mobile {
        display: none;
      }

      .padding {
        padding: 10px 40px;
      }

     .card--header {
       padding: 10px 40px;
     }

     .card--content {
       width: 100%;
     }

     .card--link {
       padding: 30px 40px;
       border-top: 1px solid var(--hook-grey);
       box-sizing: border-box;

       position: relative;
       overflow: hidden;
     }

     paper-card:hover .card--link .card--link-share {
        -webkit-transform: translateY(0);
        -moz-transform: translateY(0);
        -ms-transform: translateY(0);
        -o-transform: translateY(0);
        transform: translateY(0);
      }

      paper-card {
        -webkit-transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
        -moz-transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
        -ms-transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
        -o-transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
        transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
      }

      paper-card:hover {
        -webkit-box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
        box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
      }

      /**
       * Content text styles
       */

      .card--header ::content [card-header] {
        width: 100%;
        font: 300 60px/70px 'Oswald', sans-serif;
        letter-spacing: -2px;
        margin: 30px 0;
      }

      .card--content ::content [card-content],
      .card--link ::content [card-link] {
        font-size: 18px;
        line-height: 22px;
        text-decoration: none;
      }

      .card--link ::content [card-link] {
        float: right;
        font: 900 14px/18px 'Lato', sans-serif;
        color: var(--hook-pink);
        text-transform: uppercase;
      }

     .card--link-share {        
        float: left;
        font: 900 14px/18px 'Lato', sans-serif;
        color: var(--hook-pink);
        text-transform: uppercase;
        -webkit-transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
        -moz-transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
        -ms-transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
        -o-transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
        transition: all 0.7s cubic-bezier(.15,.77,.11,1.01);
        -webkit-transform: translateY(60px);
        -moz-transform: translateY(60px);
        -ms-transform: translateY(60px);
        -o-transform: translateY(60px);
        transform: translateY(60px);
      }

      .card--link-share ::content a {
        text-decoration: none;
        color: var(--hook-pink);
        margin-right: 20px;
      }

      /**
       * 960 breakpoint styles
       */

      @media screen and (max-width: 960px) {

        .card--date {
          width: 20%;
        }

        .block {
          width: 80%;
        }

      }

      /**
       * 768 breakpoint styles
       */

      @media screen and (max-width: 768px) {

        .desktop {
          display: none;
        }

        .mobile {
          display: block;
        }

        paper-card:hover {
          -webkit-box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
          box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14),
                  0 1px 5px 0 rgba(0, 0, 0, 0.12),
                  0 3px 1px -2px rgba(0, 0, 0, 0.2);
        }

        .col-mobile {
          -webkit-flex-direction: column;
          -ms-flex-direction: column;
          flex-direction: column;
        }

        .card--date {
          width: 100%;
          padding: 10px 0;
        }

        .tag {
          position: static;
          width: auto;
          background: transparent;
          padding: 10px 40px;
        }

        .line {
          display: none;
        }

        .block {
          width: 100%
        }

        .card--image {
          width: 100%;
          height: 200px;
          border: none;
        }

        .card--header ::content [card-header] {
          width: 100%;
          font: 300 32px/40px 'Oswald', sans-serif;
        }

        .card--link-share {
          -webkit-transition: none;
          -moz-transition: none;
          -ms-transition: none;
          -o-transition: none;
          transition: none;
          -webkit-transform: none;
          -moz-transform: none;
          -ms-transform: none;
          -o-transform: none;
          transform: none;
        }

      }

    </style>

    <paper-card class="flex row col-mobile">

      <div class="card--date">

        <div class="tag">
          <content select="[card-date]"></content>
        </div>

        <div class="line"></div>

      </div>

      <div class="card--image mobile" style$="background: url({{image}})"></div>

      <div class="block">

        <div class="card--header">
          <content select="[card-header]"></content>
        </div>

        <div id="row" class="flex row">

          <div class="card--image desktop" style$="background: url({{image}})"></div>

          <div class="flex col card--content">

            <div class="padding">
              <content select="[card-content]"></content>
            </div>

            <div class="card--link">

              <content select="[card-link]"></content>

              <div class="card--link-share">
                <content select="[share-facebook]"></content>
                <content select="[share-twitter]"></content>
              </div>

            </div>

          </div>
        </div>

      </div>

    </paper-card>


  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'hook-card',

        properties: {
          image: String
        }

      });

    })();
  </script>

</dom-module>
