      :host {
        display: block;
        position: absolute;
        border-radius: inherit;
        overflow: hidden;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        /* See PolymerElements/paper-behaviors/issues/34. On non-Chrome browsers,
         * creating a node (with a position:absolute) in the middle of an event
         * handler "interrupts" that event handler (which happens when the
         * ripple is created on demand) */
        pointer-events: none;
      }

      :host([animating]) {
        /* This resolves a rendering issue in Chrome (as of 40) where the
           ripple is not properly clipped by its parent (which may have
           rounded corners). See: http://jsbin.com/temexa/4

           Note: We only apply this style conditionally. Otherwise, the browser
           will create a new compositing layer for every ripple element on the
           page, and that would be bad. */
        -webkit-transform: translate(0, 0);
        transform: translate3d(0, 0, 0);
      }

      #background,
      #waves,
      .wave-container,
      .wave {
        pointer-events: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      #background,
      .wave {
        opacity: 0;
      }

      #waves,
      .wave {
        overflow: hidden;
      }

      .wave-container,
      .wave {
        border-radius: 50%;
      }

      :host(.circle) #background,
      :host(.circle) #waves {
        border-radius: 50%;
      }

      :host(.circle) .wave-container {
        overflow: hidden;
      }
    </style>

    <div id="background"></div>
    <div id="waves"></div>

    --light-theme-secondary-color: #737373;  /* for secondary text and icons */
    --light-theme-disabled-color: #9b9b9b;  /* disabled/hint text */
    --light-theme-divider-color: #dbdbdb;

    /*
     * Material Design Dark background theme

<dom-module id="paper-tab" assetpath="../bower_components/paper-tabs/">
  <template>
    <style>
      :host {
        @apply(--layout-inline);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        @apply(--layout-flex-auto);

        position: relative;
        padding: 0 12px;
        overflow: hidden;
        cursor: pointer;
        vertical-align: middle;

        @apply(--paper-font-common-base);
        @apply(--paper-tab);
      }

      :host(:focus) {
        outline: none;
      }

      :host([link]) {
        padding: 0;
      }

      .tab-content {
        height: 100%;
        transform: translateZ(0);
          -webkit-transform: translateZ(0);
        transition: opacity 0.1s cubic-bezier(0.4, 0.0, 1, 1);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        @apply(--layout-flex-auto);
        @apply(--paper-tab-content);
      }

      :host(:not(.iron-selected)) > .tab-content {
        opacity: 0.8;

        @apply(--paper-tab-content-unselected);
      }

      :host(:focus) .tab-content {
        opacity: 1;
        font-weight: 700;
      }

      paper-ripple {
        color: var(--paper-tab-ink, --paper-yellow-a100);
      }

      .tab-content > ::content > a {
        @apply(--layout-flex-auto);

        height: 100%;
      }
    </style>

    <div class="tab-content">
      <content></content>
    </div>
  </template>

<dom-module id="paper-tabs" assetpath="../bower_components/paper-tabs/">
  <template>

      :host {
        @apply(--layout);
        @apply(--layout-center);

        height: 48px;
        font-size: 14px;
        font-weight: 500;
        overflow: hidden;
        -moz-user-select: none;
        -ms-user-select: none;

        @apply(--layout-horizontal-reverse);
      }

        height: 100%;
        white-space: nowrap;
        overflow: hidden;
        @apply(--layout-flex-auto);
        @apply(--paper-tabs-container);
      }

        height: 100%;
        -moz-flex-basis: auto;
        -ms-flex-basis: auto;
        flex-basis: auto;
        @apply(--paper-tabs-content);
      }

      #tabsContent.scrollable {
        position: absolute;
        white-space: nowrap;
      }

      #tabsContent:not(.scrollable),
      #tabsContent.scrollable.fit-container {
        @apply(--layout-horizontal);
      }

      #tabsContent.scrollable.fit-container {
        min-width: 100%;
      }

      #tabsContent.scrollable.fit-container > ::content > * {
        /* IE - prevent tabs from compressing when they should scroll. */
        -ms-flex: 1 0 auto;
        -webkit-flex: 1 0 auto;
        flex: 1 0 auto;
      }

        display: none;
      }

      .not-visible {
        opacity: 0;
        cursor: default;
      }

        width: 48px;
        height: 48px;
        padding: 12px;
        margin: 0 4px;
      }

      #selectionBar {

        height: 2px;
        bottom: 0;
        left: 0;
        right: 0;

        transform: scale(0);

        transform-origin: left center;

        transition: transform;

      }

      #selectionBar.align-bottom {
        top: 0;
        bottom: auto;
      }

      #selectionBar.expand {
        transition-duration: 0.15s;
        transition-timing-function: cubic-bezier(0.4, 0.0, 1, 1);
      }

      #selectionBar.contract {
        transition-duration: 0.18s;
        transition-timing-function: cubic-bezier(0.0, 0.0, 0.2, 1);
      }

      #tabsContent > ::content > *:not(#selectionBar) {
        height: 100%;
      }
    </style>

</div><dom-module id="site-shell">

  <template>

    <style include="shared-styles">

      /**
       * Body styles
       */

      :host {
        font-family: 'Source Sans Pro', sans-serif;
        color: var(--hook-black);
        margin: 0;
        padding: 0;
      }

      /**
       * Header and Footer styles
       */

      .site-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        display: -webkit-flex;
        display: -moz-flex;
        display: -ms-flex;
        display: -o-flex;
        display: flex;
        -webkit-align-items: flex-start;
        align-items: flex-start;
        background: var(--hook-grey);
        z-index: 10;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      .site-header a {
        display: block;
      }

      .site-footer {
        width: 100%;
        padding: 10px 0;
        background: var(--hook-black);
        text-align: center;
      }

      .footer--copy {
        color: #fff;
        font-size: 12px;
      }

      /**
       * Logo styles
       */

      #logo {
        display: block;
        height: 25px;
        padding: 0 0 0 40px;
        fill: var(--hook-pink);
      }

      /**
       * Main container styles
       */

      .site-main {
        max-width: 1280px;
        margin: 100px auto;
        padding: 0 35px;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      #header-title {
        font: 700 18px/55px 'Montserrat', sans-serif;
        text-transform: uppercase;
        text-decoration: none;
        letter-spacing: 2px;
        padding: 0 0 0 20px;
        color: #cf482a;
      }

      #nav {
        -webkit-align-self: flex-end;
                align-self: flex-end;
        --paper-tabs-selection-bar-color: #cf482a;
        margin-right: 20px;
      }

      paper-tab {
        margin: 0 20px;
      }

      paper-tab:last-child {
        margin-right: 0;
      }

      paper-tab a {
        font: 700 16px/55px 'Montserrat', sans-serif;
        color: #000;
        text-decoration: none;
        letter-spacing: 2px;
        text-transform: uppercase;
      }

      .spacer {
        -webkit-flex: 1;
            -ms-flex: 1;
                flex: 1;
      }

      @media screen and (max-width: 769px) {
        paper-tab {
          margin: 0 10px;
        }
      }

    </style>

    

    <header class="site-header">

      <a href="#/home" id="header-title">Kaiya Torres</a>

      <div class="spacer"></div>

      <paper-tabs id="nav" selected="{{pageData.page}}" attr-for-selected="key" noink="">
        <paper-tab noink="" link="" key="home"><a href="#/home">home</a></paper-tab>
        <paper-tab noink="" link="" key="safari"><a href="#/safari">safari</a></paper-tab>
        <paper-tab noink="" link="" key="jungle"><a href="#/jungle">jungle</a></paper-tab>
        <paper-tab noink="" link="" key="artic"><a href="#/artic">artic</a></paper-tab>
        <paper-tab noink="" link="" key="desert"><a href="#/desert">desert</a></paper-tab>
        <paper-tab noink="" link="" key="underwater"><a href="#/underwater">underwater</a></paper-tab>
      </paper-tabs>

    </header>

    
    <app-location route="{{route}}" use-hash-as-path=""></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{pageData}}" tail="{{pageTail}}"></app-route>

    <neon-animated-pages selected="{{pageData.page}}" attr-for-selected="key" entry-animation="fade-in-animation" exit-animation="fade-out-animation">

      <neon-animatable key="home">
        <site-page-home></site-page-home>
      </neon-animatable>

      <neon-animatable key="safari">
        <site-page-safari route="{{pageTail}}"></site-page-safari>
      </neon-animatable>

      <neon-animatable key="jungle">
        <site-page-jungle route="{{pageTail}}"></site-page-jungle>
      </neon-animatable>

      <neon-animatable key="artic">
        <site-page-artic route="{{pageTail}}"></site-page-artic>
      </neon-animatable>

      <neon-animatable key="desert">
        <site-page-desert route="{{pageTail}}"></site-page-desert>
      </neon-animatable>

      <neon-animatable key="underwater">
        <site-page-underwater route="{{pageTail}}"></site-page-underwater>
      </neon-animatable>

    </neon-animated-pages>

  </template>
